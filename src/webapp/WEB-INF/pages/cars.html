<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>model</th>
        <th>series</th>
        <th>mileage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.mileage}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
